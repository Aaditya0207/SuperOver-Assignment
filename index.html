<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center> <img id="super" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="logo"> </center>
<section id="can">

        <div class="ball"></div>
        <div class="ball"></div>

        <div class="ball"></div>
        <div class="ball"></div>
    </div>

        <span id="frwd1">/</span>
        <span id="ind-wickets">0</span>
    </div>

    <div id="pakistan-scoreboard">
        <h1 id="pakistan">PAK</h1>

        <div class="ball"></div>
        <div class="ball"></div>

        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
        <span id="pak-score">0</span>
        <span id="frwd2">/</span>
        <span id="pak-wickets">0</span>
    </div>
</section>

</section>

<section id="buttons">
  <img
    class="button"
    id="strike"
    src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
  />
  <img
    class="button"
    id="reset"
    src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
  />
